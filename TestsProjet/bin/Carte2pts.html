<!DOCTYPE html>
<html>
<head>
<style>
body {
	margin: 0;
	padding: 0;
}

.map {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}
</style>
<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css'
	rel='stylesheet' />
</head>
<body>
	<h3>My MapBox Demo</h3>
	<div id='map-leaflet' class='map'></div>
	<script>
		L.mapbox.accessToken = 'pk.eyJ1Ijoic2lsdmVyYjAwIiwiYSI6ImNqZ3k2ZXB2NjI3N2syd21hYjJxdTgwZGMifQ.GwKMZ3MjtnPoLmuRR22SPQ';
		var mapLeaflet = L.mapbox.map('map-leaflet', 'mapbox.light').setView(
				[ 37.8, -96 ], 4);
	
		L.marker([ 52.939916, -73.549136 ]).addTo(mapLeaflet);
		L.marker([ 55.866040, -4.273064 ]).addTo(mapLeaflet);
		
		mapLeaflet.fitBounds([[
			52.939916,
			-73.549136
	    ], [
	    	55.866040,
	        -4.273064
	    ]]);
	</script>
</body>
</html>
